<!DOCTYPE html>
<html>
<head>
  <title>Records Compliance</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/keen-dash.css" />
</head>
<body class="application main">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="./">Records Compliance</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left"></ul>
      </div>
    </div>
  </div>

  <div class="container-fluid main-container">
    <!-- ROW -->
    <div class="row">
       <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
         <div class="box-wrapper">
           <div class="input-group col-sm-12 col-lg-12 col-xs-12 col-md-12">
             <input type="text" id="dept-search" class="form-control" placeholder="Search For Your Department">
           </div>
        </div>
      </div>
    </div>
  <!-- END ROW -->



    <hr>


  </div>


  <!-- BEGIN: Lodash Template Definition. -->
  <script type="text/template" class="dashBox">
    <div class="col-sm-6 col-md-3">
      <div class="chart-wrapper">
        <div class="chart-title">
          <%- rc.title %>
        </div>
        <div class="chart-stage" id="stageId-<%- rc.index %>"></div>
      </div>
    </div>
  </script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="js/raphael.2.1.0.min.js"></script>
  <script src="js/justgage.1.0.1.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
  <script type="text/javascript" src="js/tabletop.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-57709205-5', 'auto');

</body>
</html>
